<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1 id="title">
            Focus <span>Flow</span>
        </h1>
        <div class="app-container">
            <h1 id="subtitle">Today
                <div id="image-container">
                    <img id="sun-frame" src="/images/sun-frame.svg" alt="sun">
                    <img id="sun-face" src="/images/sun-face.svg" alt="sun">
                </div>
            </h1>
            <p id="progress-bar-label">Raise the bar by completing your goals! </p>
            <div class="progress-bar">
                <div class="progress-value">2/3 Completed</div>
                <p class="error-label">Please set all the 3 goals!</p>
            </div>
            <!-- <p id="error-label">Please set all the 3 goals!</p> -->
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="tick-image" src="/images/tick.svg">
                </div>
                <input type="text" class="goal-textbox" placeholder="Add new goal...">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox ">
                    <img class="tick-image" src="/images/tick.svg">
                </div>
                <input type="text" class="goal-textbox" placeholder="Add new goal...">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="tick-image" src="/images/tick.svg">
                </div>
                <input type="text" class="goal-textbox" placeholder="Add new goal...">
            </div>
            <p id="sign-off-note">Move one step ahead, today!</p>
            <p id="copyright-note">Developed by Yamini Sharma</p>
        </div>
    </main>
</body>

</html>
